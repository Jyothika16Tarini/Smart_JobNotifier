<!DOCTYPE html>
<html>
<head>
    <title>Smart Job Notifier</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f5fc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .box {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            text-align: center;
            width: 400px;
        }
        h1 {
            font-size: 24px;
            color: #444;
        }
        h1::before {
            content: "üîç ";
        }
        input[type="text"] {
            padding: 12px;
            width: 100%;
            border-radius: 8px;
            border: 1px solid #ccc;
            margin: 20px 0;
            font-size: 16px;
        }
        button {
            background: #5d47d2;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background: #4433aa;
        }
    </style>
</head>
<body>
    <div class="box">
        <h1>Smart Job Notifier</h1>
        <form method="POST">
            <input type="text" name="skills" placeholder="e.g. Python, SQL, React" required>
            <br>
            <button type="submit">Recommend Jobs</button>
        </form>
    </div>
</body>
</html>
